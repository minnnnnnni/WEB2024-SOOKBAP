<!DOCTYPE html>
<html>
    <head>
        <title>동아리 가입 양식</title>
    </head>
    <body>
        <fieldset>
            <header>
            <h1><b>2313989 안성민 - 동아리 가입 양식</b></h1>
            </header>

            <main>
            <label for="username">이름</label>
            <input type="text" id="username" name="username"><br/>

            <label for="major">학부/학과</label>
            <input list="major">
            <datalist id="major">
                <option value="소프트웨어학부">
                <option value="경영학부">
                <option value="지능형전자공학부">
                <option value="산업디자인과">
            </datalist><br/>


            <label for="grade">학년</label>
            <input type="radio" id="freshman" name="grade" value="1학년">
            <label for="freshman">1학년</label>
            <input type="radio" id="sophomore" name="grade" value="2학년">
            <label for="sophomore">2학년</label>
            <input type="radio" id="junior" name="grade" value="3학년">
            <label for="junior">3학년</label>
            <input type="radio" id="senior" name="grade" value="4학년">
            <label for="senior">4학년</label><br/>

            <label for="studentid">학번</label>
            <input type="text" id="studentid" name="studentid"><br/>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email"><br/>

            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br/>

            <label for="username">가입동기</label>
            <textarea name="motive"> </textarea><br/>

            <button type="button">가입하기</button>
            <button type="button">취소하기</button>
            </main>
        </fieldset>
    </body>
</html>
